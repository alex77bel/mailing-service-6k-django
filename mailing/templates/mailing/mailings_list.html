{% extends 'mailing/base.html' %}
{% block content %}
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-4">
                <a href='{% url 'mailing:create_mailing' %}' class="btn btn-primary btn-block">Добавить рассылку</a>
            </div>
        </div>
    </div>
    {% for mailing in object_list %}
        <div class="col-md-12">
            <div class="card m-2 box-shadow text-primary">
                <div class="card-body">
                    <h4>{{ mailing }}</h4>
                    <h5><p class="card-text text-info">{{ mailing.message }}</p></h5>
{#                    <h5> Клиенты </h5>#}
                    {% for client in mailing.clients.all %}
                        <h6><p class="card-text text-info">{{ client }}</p></h6>
                    {% endfor %}
                    <a href="{% url 'mailing:update_mailing' mailing.id %}">Редактировать</a>
                    <a href="{% url 'mailing:delete_mailing' mailing.id %}">Удалить</a><br>
                </div>
            </div>
        </div>
    {% endfor %}

{% endblock %}
